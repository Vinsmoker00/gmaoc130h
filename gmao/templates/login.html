<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connexion - GMAO C-130H</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  </head>
  <body class="bg-primary bg-opacity-25 d-flex align-items-center" style="min-height: 100vh;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card shadow">
            <div class="card-body">
              <h1 class="h4 text-center mb-4">GMAO C-130H</h1>
              <form method="post">
                {{ form.hidden_tag() }}
                <div class="mb-3">
                  {{ form.username.label(class='form-label') }}
                  {{ form.username(class='form-control', autofocus=true) }}
                </div>
                <div class="mb-3">
                  {{ form.password.label(class='form-label') }}
                  {{ form.password(class='form-control') }}
                </div>
                <button class="btn btn-primary w-100" type="submit">Se connecter</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
