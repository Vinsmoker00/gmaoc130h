{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>{{ "Edit Aircraft" if aircraft else "New Aircraft" }}</h2>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Matriculation</label>
      <input type="text" name="matriculation" class="form-control"
             value="{{ aircraft[1] if aircraft else '' }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Type</label>
      <input type="text" name="type" class="form-control"
             value="{{ aircraft[2] if aircraft else '' }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Base</label>
      <input type="text" name="base" class="form-control"
             value="{{ aircraft[3] if aircraft else '' }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Notes</label>
      <textarea name="notes" class="form-control">{{ aircraft[4] if aircraft else '' }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{{ url_for('list_aircrafts') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
