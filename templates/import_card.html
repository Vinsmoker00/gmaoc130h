{% extends "base.html" %}
{% block content %}
  <h2>Import Job Card PDF</h2>
  <form method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <input type="file" name="file" accept=".pdf" required>
    </div>
    <button class="btn btn-primary">Import</button>
  </form>
{% endblock %}
