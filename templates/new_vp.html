{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>Start New Periodic Visit</h2>
  <form method="post">
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Select existing aircraft (optional)</label>
        <select name="aircraft_select" class="form-select">
          <option value="">-- choose aircraft --</option>
          {% for a in aircrafts %}
            <option value="{{ a[0] }}">{{ a[1] }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Or enter new aircraft matriculation</label>
        <input type="text" name="aircraft_new" class="form-control" placeholder="e.g. C-130H-001">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label">VP Type</label>
        <input type="text" name="vp_type" class="form-control" value="Phase I+II">
      </div>
      <div class="col-md-4">
        <label class="form-label">Start date</label>
        <input type="date" name="start_date" class="form-control" value="{{ today }}">
      </div>
      <div class="col-md-4">
        <label class="form-label">Theoretical end date</label>
        <input type="date" name="end_date" class="form-control">
      </div>
    </div>

    <hr>
    <h5>Select Job Cards to include</h5>
    <div class="mb-2">
      <input type="checkbox" id="selectAllCards"> <label for="selectAllCards">Select all</label>
    </div>

    <div class="table-responsive" style="max-height:400px; overflow:auto;">
      <table class="table table-sm table-striped">
        <thead class="table-dark">
          <tr><th></th><th>Filename</th><th>Card No</th><th>Est. Hours</th></tr>
        </thead>
        <tbody>
          {% for j in jobcards %}
            <tr>
              <td><input type="checkbox" name="card_ids" value="{{ j[0] }}" class="card-checkbox" data-id="{{ j[0] }}"></td>
              <td>{{ j[1] }}</td>
              <td>{{ j[2] or '-' }}</td>
              <td>
                <input type="number" step="0.1" min="0" name="est_{{ j[0] }}" class="form-control form-control-sm est-input" placeholder="hrs" disabled>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <div class="mt-3">
      <button type="submit" class="btn btn-success">Start Periodic Visit</button>
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>

<script>
  document.querySelectorAll('.card-checkbox').forEach(cb => {
    cb.addEventListener('change', e => {
      const id = cb.dataset.id;
      const input = document.querySelector(`input[name="est_${id}"]`);
      if (input) input.disabled = !cb.checked;
    });
  });

  const selectAll = document.getElementById('selectAllCards');
  if (selectAll) {
    selectAll.addEventListener('change', function() {
      document.querySelectorAll('.card-checkbox').forEach(cb => {
        cb.checked = this.checked;
        const id = cb.dataset.id;
        const input = document.querySelector(`input[name="est_${id}"]`);
        if (input) input.disabled = !cb.checked;
      });
    });
  }
</script>
{% endblock %}
