{% extends "base.html" %}
{% block content %}
  <h2>Create New Manual Job Card</h2>
  <form method="post">
    <div class="mb-3">
      <label>Filename (optional)</label>
      <input name="filename" class="form-control">
    </div>
    <div class="mb-3">
      <label>Card No (optional)</label>
      <input name="card_no" class="form-control">
    </div>
    <button class="btn btn-primary">Create</button>
  </form>
{% endblock %}
