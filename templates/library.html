{% extends "base.html" %}
{% block content %}
  <h2>Job Card Library</h2>
  <table class="table table-striped" id="jobTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Filename</th>
        <th>Card No</th>
        <th>Uploaded At</th>
        <th>Drawings</th> <!-- âœ… new column -->
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for jc in jobcards %}
        <tr>
          <td>{{ jc[0] }}</td>
          <td>{{ jc[1] }}</td>
          <td>{{ jc[2] }}</td>
          <td>{{ jc[3] }}</td>
          <td>
            {% if jc[4] > 0 %}
              <span class="badge bg-success">{{ jc[4] }}</span>
            {% else %}
              <span class="badge bg-secondary">0</span>
            {% endif %}
          </td>
          <td>
            <a href="{{ url_for('view_card', card_id=jc[0]) }}" class="btn btn-sm btn-primary">View</a>
            <a href="{{ url_for('edit_card', card_id=jc[0]) }}" class="btn btn-sm btn-warning">Edit</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
