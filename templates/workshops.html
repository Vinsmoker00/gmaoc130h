{% extends "base.html" %}
{% block content %}
  <h2>Workshops</h2>
  <table class="table table-striped">
    <thead>
      <tr><th>ID</th><th>Name</th><th>Assigned Tasks</th><th>Action</th></tr>
    </thead>
    <tbody>
      {% for w in workshops %}
        <tr>
          <td>{{ w[0] }}</td>
          <td>{{ w[1] }}</td>
          <td><span class="badge bg-primary">{{ w[2] }}</span></td>
          <td><a href="{{ url_for('workshop_detail', workshop_id=w[0]) }}" class="btn btn-sm btn-primary">Open</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
