{% extends "base.html" %}
{% block content %}
  <h2>Upload a Job Card PDF</h2>
  <form method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <input type="file" class="form-control" name="file" accept=".pdf" required>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>
{% endblock %}
